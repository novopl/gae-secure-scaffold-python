[MASTER]
jobs = 1
ignore = src/app/base,
         src/app/examples,
ignore_patterns = src/app/handlers.py,
                  .*app/main.py,
                  .*/app/main_test.py,

[MESSAGES CONTROL]
disable = all
enable = dangerous-default-vaulue,
         missing-docstring,
         redefined-builtin,
         unused-variable,
         unused-import,
         unsubscriptable-object,
         unused-wildcard-import,
         unreachable-code,
         wildcard-import,
         wrong-import-order

[REPORTS]
output-format = colorized
reports = no
